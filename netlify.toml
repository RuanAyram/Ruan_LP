[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

    #  Multi-key header rules are expressed with multi-line strings
    Link = '''
    </assets/css/index.css>; rel=preload; as=stylesheet, \
    </assets/js/index.js>; rel=preload; as=text/JavaScript'''